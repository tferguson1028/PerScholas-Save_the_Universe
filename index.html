<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game - Tesean Ferguson</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="battleVisuals.css">
  <!-- #Initialization of functions and classes -->
  <script src="shipClass.js" defer></script>
  <script src="stepScript.js"></script>
  <script src="initialize.js" defer></script>
  
  <!-- #Initialization of listeners -->
</head>
<body>
  <!-- # Game Information -->
  <header id="statsInformation">
    STATS
    <section class="shipStats">
      SHIP 1 STATS
    </section>
    <section class="shipStats">
      SHIP 2 STATS
    </section>
  </header>
  
  <!-- # Visuals -->
  <main id="gameArea">
    MAIN
    <section id="battleVisuals">
      <div class="shipView">
        <div class="shipTitle">SHIP NAME</div>
        <div class="shipImage">SHIP IMAGE</div>
        <div class="shipHealth">HEALTH BAR</div>
      </div>
      <div class="shipView">
        <div class="shipTitle">SHIP NAME</div>
        <div class="shipImage">SHIP IMAGE</div>
        <div class="shipHealth">HEALTH BAR</div>
      </div>
    </section>
    <section id="userInteraction">
      INTERACTIVE STUFF
    </section>
  </main>
  
  <!-- # Asset Credits -->
  <footer id="assetCredits">
    FOOT
  </footer>

</html>
