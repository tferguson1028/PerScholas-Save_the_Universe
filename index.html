<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game - Tesean Ferguson</title>
  
  <!-- # Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="statsStyle.css">
  <link rel="stylesheet" href="battleStyle.css">
  <link rel="stylesheet" href="footerStyle.css">
  <link rel="stylesheet" href="backgroundStyle.css">
  <link rel="stylesheet" href="guiStyle.css">
  
  <!-- # Initialization of functions and classes -->
  <script src="shipClass.js" defer></script>
  <script src="stepScript.js"></script>
  <script src="generalGameFunctions.js"></script>
  <script src="initialize.js" defer></script>
  
  <!-- # Initialization of listeners -->

  <!-- # Debugging Files - Comment Out to disable -->
  <!-- <link rel="stylesheet" href="structureVisualization.css"> -->
</head>

<body>
  <!-- # Background -->
  <div id="background">
    <div id="layer1"></div>
    <div id="layer2"></div>
    <div id="layer3"></div>
  </div>

  <!-- # Game Information -->
  <header id="statsInformation" class="guiHeader">
    <!-- <span class="debugVisual">STATS SECTION</span> -->
    
    <!-- Ship 1 -->
    <section class="shipStats">
      <!-- <span class="debugVisual">SHIP 1 STATS</span> -->
      <span class="stat stat-hull">
        <h3>Hull</h3>
        <p>0.00</p>
      </span>
      <span class="stat stat-firepower">
        <h3>Firepower</h3>
        <p>0.00</p>
      </span>
      <span class="stat stat-accuracy">
        <h3>Accuracy</h3>
        <p>0.00</p>
      </span>
    </section>
    
    <!-- Ship 2 -->
    <section class="shipStats">
      <!-- <span class="debugVisual">SHIP 2 STATS</span> -->
      <span class="stat stat-hull">
        <h3>Hull</h3>
        <p>0.00</p>
      </span>
      <span class="stat stat-firepower">
        <h3>Firepower</h3>
        <p>0.00</p>
      </span>
      <span class="stat stat-accuracy">
        <h3>Accuracy</h3>
        <p>0.00</p>
      </span>
    </section>
  </header>
  
  <!-- # Visuals -->
  <main id="gameArea">
    <!-- <span class="debugVisual">MAIN SECTION</span> -->
    <section id="battleVisuals" class="guiSection">
      
      <!-- Player Ship -->
      <div class="shipView guiShipContainer">
        <div class="shipTitle">
          <!-- <span class="debugVisual">SHIP NAME</span> -->
        </div>
        <img class="shipImage">
          <!-- <span class="debugVisual">SHIP IMAGE</span> -->
        </img>
        <div class="shipHealth">
          <!-- <span class="debugVisual">HEALTH BAR</span> -->
        </div>
      </div>
      
      <!-- Enemy Ship -->
      <div class="shipView guiShipContainer">
        <div class="shipTitle">
          <!-- <span class="debugVisual">SHIP NAME</span> -->
        </div>
        <img class="shipImage">
          <!-- <span class="debugVisual">SHIP IMAGE</span> -->
        </img>
        <div class="shipHealth">
          <!-- <span class="debugVisual">HEALTH BAR</span> -->
        </div>
      </div>
    </section>
    
    <!-- Text output saying what happened -->
    <section id="console" class="guiSection">
      <header> History </header>
    </section>
    
    <!-- Interactino Area -->
    <section id="userInteraction" class="guiSection">
      <!-- <span class="debugVisual">INTERACTIVE SECTION</span> -->
      <button class="battleMode guiButton" id="inputAttk">
        <img src="assets/icons/reticule.png" class="guiIcon"/>
        attack
      </button>
      <button class="battleMode guiButton" id="inputDfnd">
        <img src="assets/icons/shieldcomb.png" class="guiIcon"/>
        defend
      </button>
      <button class="battleMode guiButton" id="inputChrg">
        <img src="assets/icons/upgrade.png" class="guiIcon"/>
        charge
      </button>
      <button class="battleMode guiButton" id="inputHeal">
        <img src="assets/icons/afterburn.png" class="guiIcon"/>
        retreat
      </button>
      <button class="passiveMode guiButton" id="inputFlee">
        <img src="assets/icons/world.png" class="guiIcon"/>
        flee
      </button>
      <button class="passiveMode guiButton" id="inputStep">
        <img src="assets/icons/spiky-field.png" class="guiIcon"/>
        Get Ship
      </button>
    </section>
    
  </main>
  
  <!-- # Footer Page Info -->
  <footer id="pageInformation" class="guiFooter">
    <!-- <span class="debugVisual">FOOT</span> -->
    <span class="devCredits">Developed By Tesean Ferguson</span>
    <div>|</div>
    <span class="assetCredits">Ship Assets by <a href="https://foozlecc.itch.io/">Foozle</a></span>
    <div>|</div>
    <span class="assetCredits">UI Assets by <a href="https://rowdy41.itch.io">rowdy41</a></span>
  </footer>
</body>
</html>
